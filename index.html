<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherParrot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body style="background-color: rgb(105, 147, 211);">
    <div class="d-flex align-items-center justify-content-center mx-3" style="height: 100vh;">
        <div class="text-center p-5 shadow-lg rounded" style="width: 500px; background-color: #87a6ea80;">
            <div class="row">
                <div class="col"><input type="text" class="form-control " id="word" placeholder="City"
                        style="background-color:transparent; color: rgb(255, 255, 255) !important; opacity: 1 !important; -webkit-text-fill-color: white !important;"
                        aria-label="First name"></div>
                <div class="col text-end"><button type="submit" id="searchButton"
                        class="btn btn-light text-dark">Search</button></div>
            </div>
            <div class="row">
                <div class="col text-light mt-4" id="name">ENTER A CITY NAME</div>
            </div>
            <div id="result">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
